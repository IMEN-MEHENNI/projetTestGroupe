<!DOCTYPE html>
<hmtl lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Gestion des films</title>
        <link rel="stylesheet"  href="css/bootstrap-4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"  href="css/stylefilms.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="css/bootstrap-4.5.2/js/bootstrap.bundle.min.js"></script>
        <script  src="css/bootstrap-4.5.2/js/bootstrap.min.js"></script>
        <script src="js/films.js"></script>
    </head>
    <body>
        <h2>Gestion des films</h2><br/><br/>
        <button type="button" class="btn btn-secondary" onclick="montrer('divEnreg');">Enregistrer(C)</button>
        <button type="button" class="btn btn-success" onclick="envoyerLister();">Lister(R)</button>
        <button type="button" class="btn btn-primary" onclick="montrer('divFiche');">Modifier(U)</button>
        <button type="button" class="btn btn-danger" onclick="montrer('divEnlever');">Supprimer(D)</button>
        <div  id="divEnreg">
            <span class="fermer" onclick="cacher('divEnreg');">X</span>
            <h4>Enregistrer un film</h4><br/>
            <form  id="formEnreg"  enctype="multipart/form-data" name="formEnreg" action="serveur/enregistrer.php" 
            method="POST" onsubmit="return valider();"> 
                <div class="form-group">
                    <label for="numf">ID du film</label>
                    <input type="text" class="form-control" id="numf" name="numf">
                </div>
                <div class="form-group">
                    <label for="titref">Titre du film</label>
                    <input type="text" class="form-control" id="titref" name="titref">
                </div>
                <div class="form-group">
                    <label for="dureef">Dureée du film</label>
                    <input type="text" class="form-control" id="dureef" name="dureef">
                </div>
                <div class="form-group">
                    <label for="realisf">Réalisateur du film</label>
                    <input type="text" class="form-control" id="realisf" name="realisf">
                </div>
                <div class="form-group">
                    <label for="pochette">Pochette du film</label>
                    <input type="file" class="form-control" id="pochette" name="pochette">
                </div>
                <br/>
                <button type="submit" class="btn btn-danger">Envoyer</button>
            </form>
            <!--formulaire pour Lister-->
            <form  id="formLister"  name="formLister" action="serveur/lister.php" method="POST">
            </form>
           
        </div>
        <!--Formulaire pour Modifier-->
        <div id="divFiche">
            <form id="formFiche" name="formFiche" action="serveur/fiche.php" method="POST"
             onSubmit="return validerNum('numoF');">
                <h4>Modifier un film</h4>
                <span  class="fermer" onClick="cacher('divFiche');">X</span>         
                <div class="form-group">
                    <label for="numoF">ID du film</label>
                    <input type="text" class="form-control" id="numoF" name="numf"><br/>
                    <button type="submit" class="btn btn-danger">Envoyer</button>
                </div>
            </form>
        </div>
         <!--formulaire pour Enlever-->
        <div id="divEnlever">
            <form id="formEnlever" name="formEnlever" action="serveur/enlever.php" method="POST"
             onSubmit="return validerNum('numE');">
                <h4>Supprimer un film</h4>
                <span  class="fermer" onClick="cacher('divEnlever');">X</span>
                <div class="form-group">
                    <label for="numE">ID du film</label>
                    <input type="text" class="form-control" id="numE" name="numf"><br/>
                    <button type="submit" class="btn btn-danger">Envoyer</button>
                </div>
            </form>
        </div>
      
    </body>
</hmtl>
